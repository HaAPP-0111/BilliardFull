spring.application.name=backend

# Server (local)
server.port=8080

# JWT settings (local)
jwt.secret=change-me-please-at-least-32-chars-long-for-hs256
jwt.validity-ms=3600000

# Database configuration (LOCAL MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/billiard_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Spring Security debug (local)
logging.level.org.springframework.security=DEBUG

# Static (uploads)
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Upload limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
