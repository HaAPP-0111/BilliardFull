services:
  - type: web
    name: billiard-backend
    env: docker
    plan: starter
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_VALIDITY_MS
        value: "3600000"
      - key: UPLOAD_DIR
        value: /app/uploads
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1
