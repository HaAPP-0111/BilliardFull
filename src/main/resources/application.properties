spring.application.name=backend

# Server (host will provide PORT)
server.port=${PORT:8080}

# JWT settings
jwt.secret=${JWT_SECRET:change-me-please-at-least-32-chars-long-for-hs256}
jwt.validity-ms=${JWT_VALIDITY_MS:3600000}

# Database configuration (ENV for deploy, fallback local)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/billiard_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=${SHOW_SQL:true}

# Security debug (optional)
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}

# Static (uploads)
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Upload limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
