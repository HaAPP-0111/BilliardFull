spring.application.name=backend
server.port=${PORT:8080}

jwt.secret=${JWT_SECRET:change-me-please-at-least-32-chars-long-for-hs256}
jwt.validity-ms=${JWT_VALIDITY_MS:3600000}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/billiard_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}

logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}

spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
