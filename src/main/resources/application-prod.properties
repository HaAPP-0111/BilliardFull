spring.application.name=backend

# Railway PORT
server.port=${PORT:8080}

# JWT settings (PROD)
jwt.secret=${JWT_SECRET}
jwt.validity-ms=${JWT_VALIDITY_MS:3600000}

# =========================
# DATABASE (PROD - RAILWAY)
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL:${DB_URL:jdbc:mysql://localhost:3306/billiard_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:root}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=${SHOW_SQL:false}

# Security log
logging.level.org.springframework.security=INFO

# Static uploads
spring.web.resources.static-locations=classpath:/static/,file:${UPLOAD_DIR:uploads}/

# Upload limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
