spring.application.name=backend

# =========================
# SERVER (Railway inject PORT)
# =========================
server.port=${PORT:8080}

# =========================
# JWT
# =========================
jwt.secret=${JWT_SECRET:dev-secret-key-change-in-prod-min-32-chars}
jwt.validity-ms=${JWT_VALIDITY_MS:3600000}

# =========================
# DATABASE (MySQL)
# - On Railway: these vars exist automatically
# - On Local sync with Railway: set MYSQLHOST/MYSQLPORT/... to the PUBLIC proxy host/port
# =========================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# LOGGING
# =========================
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}

# =========================
# STATIC & UPLOADS
# =========================
spring.web.resources.static-locations=classpath:/static/,file:${UPLOAD_DIR:uploads}/

# =========================
# UPLOAD LIMIT
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
