spring.application.name=backend

# =========================
# SERVER (Railway inject PORT)
# =========================
server.port=${PORT:8080}

# =========================
# JWT (PROD)
# =========================
jwt.secret=${JWT_SECRET}
jwt.validity-ms=${JWT_VALIDITY_MS:3600000}

# =========================
# DATABASE (Railway MySQL)
# =========================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}

# =========================
# LOGGING
# =========================
logging.level.org.springframework.security=INFO

# =========================
# STATIC & UPLOADS
# =========================
spring.web.resources.static-locations=classpath:/static/,file:${UPLOAD_DIR:uploads}/

# =========================
# UPLOAD LIMIT
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
